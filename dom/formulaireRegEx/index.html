<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <form id="form" id="formulary">
        <h1>Vos coordonnées :</h2>
            <h2 id="title">*Ces zones sont obligatoire pour envoyer le formulaire</h2>
            <p><label>société : </label>
                <input type="text" name="pseudo" id="pseudo" /><sup>*</sup>
            </p>
            <p><label>personne à contacter : </label>
                <input type="text" name="contact" id="contact" /><sup>*</sup>
            </p>
            <p><label>Adresse de l'entreprise :</label>
                <textarea name="textzone" id="textzone" cols="30" rows="3"></textarea>
            </p>
            <p><label>Code postal : </label>
                <input type="text" name="post" id="post" /><sup>*</sup>
            </p>
            <p><label>Ville : </label>
                <input type="text" name="town" id="town" /><sup>*</sup>
            </p>
            <p><label>E-mail : </label>
                <input type="text" name="mail" id="mail" /><sup>*</sup>
            </p>
            <p><label>Téléphone : </label>
                <input type="text" name="phone" id="phone" />
            </p>
            <p><label>Selectionnez l'environnement technique du projet : </label>
                <textarea name="textzone" id="textzone" cols="20" rows="5"></textarea>
            </p>



            <select id="program">
                <option value="choose">Choisissez</option>
                <option value="access">Access</option>
                <option value="java">Java</option>
                <option value="dephi">Delphi</option>
                <option value="windev">Windev</option>
                <option value="visual">Visual Basic</option>
                <option value="power">Power Builder</option>
                <option value="net">Internet</option>
                <option value="intra">Intranet</option>
                <option value="wnt">Windows NT</option>
                <option value="unix">Unix</option>
                <option value="sql">SQL Server</option>
                <option value="oracle">Oracle</option>
                <option value="others">Autres</option>
            </select><br>

            <input type="submit" value="Envoyer" id="send">
            <input type="reset" value="Effacer" id="reset">
            </p>

    </form>

    <script src="asset/js/main.js"></script>
</body>

</html>
